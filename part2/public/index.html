<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>

    <!-- Optional Dashboard Links -->
    <a href="owner-dashboard.html" class="btn btn-outline-primary me-2">Owner Dashboard</a>
    <a href="walker-dashboard.html" class="btn btn-outline-success">Walker Dashboard</a>

    <dog-list-view></dog-list-view>
  </div>

  <!-- DogListView Component Script -->
  <script>
    const DogListView = {
      template: `
        <div class="doglist-container mt-5">
          <h2 class="mb-4">All Registered Dogs</h2>
          <div v-if="loading" class="text-muted">Loading dogs...</div>
          <table v-else class="table table-bordered table-striped">
            <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Size</th>
                <th>Owner Username</th>
                <th>Photo</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="(dog, index) in dogs" :key="index">
                <td>{{ index + 1 }}</td>
                <td>{{ dog.dog_name }}</td>
                <td>{{ dog.size }}</td>
                <td>{{ dog.owner_username }}</td>
                <td>
                  <img :src="dog.photo" alt="Dog Photo" width="100" class="rounded shadow-sm" />
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      `,
      data() {
        return {
          dogs: [],
          loading: true
        };
      },
      async mounted() {
        try {
          const response = await fetch('/api/dogs');
          const data = await response.json();

          const dogsWithPhotos = await Promise.all(data.map(async (dog) => {
            const imgRes = await fetch('https://dog.ceo/api/breeds/image/random');
            const imgData = await imgRes.json();
            return { ...dog, photo: imgData.message };
          }));

          this.dogs = dogsWithPhotos;
        } catch (err) {
          console.error("Failed to load dogs:", err);
          alert("Error loading dog data.");
        } finally {
          this.loading = false;
        }
      }
    };

    const { createApp } = Vue;
    const app = createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!'
        };
      }
    });

    app.component('dog-list-view', DogListView);
    app.mount('#app');
  </script>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
