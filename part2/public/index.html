<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">

    <form method="POST" action="api/users/login" class="mb-4 border p-3 bg-white rounded" style="max-width: 400px;">
      <div class="mb-3">
        <label for="username" class="form-label">Username:</label>
        <input type="text" id="username" name="username" class="form-control" required>

      </div>

      <div class="mb-3">
        <label for="pass" class="form-label">Password:</label>
        <input type="password" id="pass" name="password" class="form-control" required>


      </div>

      <h2 class="mt-5">Avaliable Dogs</h2>
      <table class="table table-bordered table-striped mt-3">
        <thead>
          <tr>
            <th>Dog ID</th>
            <th>Name</th>
            <th>Size</th>
            <th>Owner ID</th>
            <th>Photo</th>
          </tr>
        </thead>
        <tbody id="dog-picture-table"></tbody>
      </table>

      <input type="submit" value="Sign in" class="btn btn-outline-primary w-100">

    </form>


<form id="logoutForm" method="POST" action="/users/logout">
  <button type="submit" class="btn btn-danger">Logout</button>
</form>

    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>

    <a href="owner-dashboard.html" class="btn btn-outline-primary me-2">Owner Dashboard</a>
    <a href="walker-dashboard.html" class="btn btn-outline-success">Walker Dashboard</a>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!'
        };
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    .fetch()
  </script>




</body>
</html>
